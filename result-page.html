<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rp-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/321f2af193.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.js"></script>
    <script defer src="script-rp.js"></script>
    <title>BMR result</title>
</head>

<body>
    <header class="page-header">
        <section class="logo-section">
            <i class="fas fa-hamburger page-logo"></i>
            <h1>Calorie Visualizer</h1>
        </section>
        <nav class="page-nav">
            <ul class="nav-menu">
                <li>
                    <p>About BMR</p>
                </li>
                <li>
                    <p>Calculation</p>
                </li>
                <li>
                    <p>...</p>
                </li>
                <li>
                    <p>...</p>
                </li>
                <li>
                    <p>Go Back</p>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="page-section article-section">
            <article id="main-article">
                <h1 id="article-header"></h1>
                <p id="article-paragraph"></p>
            </article>
        </section>
        <section class="page-section graph-section">
            <div>
                <div class="graph-div">
                    <div id="avg-male-graph">
                        <div class="graph-tail avg-male"></div>
                        <div class="graph-head avg-male"></div>
                        <div class="graph-body avg-male"></div>
                    </div>
                    <span class="graph-label">American men in average</span>
                </div>
                <div class="graph-div">
                    <div id="avg-female-graph">
                        <div class="graph-tail avg-female"></div>
                        <div class="graph-head avg-female"></div>
                        <div class="graph-body avg-female"></div>
                    </div>
                    <span class="graph-label">American woman in average</span>
                </div>
                <div class="graph-div">
                    <div id="user-graph">
                        <div class="graph-tail user"></div>
                        <div class="graph-head user"></div>
                        <div class="graph-body user"></div>
                    </div>
                    <span class="graph-label">You</span>
                </div>
                <div class="graph-div">
                    <div id="custom-graph">
                        <div class="graph-tail custom"></div>
                        <div class="graph-head custom"></div>
                        <div class="graph-body custom"></div>
                    </div>
                    <span class="graph-label">Food product</span>
                </div>
            </div>
        </section>
        <section class="page-section button-section">
            <div>
                <button></button><button></button><button></button><button></button>
                <button></button><button></button><button></button><button></button>
                <button></button><button></button><button></button><button></button>
            </div>
        </section>
    </main>
</body>

</html>
